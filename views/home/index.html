<!DOCTYPE html>
<html>
<head>
    <%- include('../../unit/layout/home/header.html')%>
    <title>首页</title>
    <link rel="stylesheet" href="/src/less/home/index.css" media="all" />
</head>
<body>
	<div class="header">
		<div class="container">
			<h1 class="title">bookshare</h1>
			<p class="slogen">专业的书籍分享平台</p>
			<p class="user clear J_not-login">
				<a class="header-btn sign" href="/home/sign-up.html">注册·</a>
				<a class="header-btn login" href="/home/sign-in.html">登录</a>
			</p>
			<P class="user J_logined"></P>
			<div class="search">
				<i class="iconfont">&#xe651;</i>
				<input class="J_search" type="text" placeholder="输入关键字搜索"/>
			</div>
		</div>
	</div>
	<div class="content clear">
		<div class="info-wrapper">
			<a class="info-tab J_info-tab active" href="/home/index.html">
				<i class="iconfont">&#xe783;</i>
				首页
			</a>			
			<a class="info-tab J_info-tab" href="/home/publish.html">
				<i class="iconfont">&#xe7cb;</i>
				发布信息
			</a>
		</div>
		<div class="book-wrapper">
			<div class="clear J_book-wrapper"></div>
			<ul class="pagination J_pagination"></ul>
		</div>
	</div>
	<div class="footer"></div>

	<script type="text/template" id="tpl">
		{@each books as it}
		<a class="item" href="/detail.html?id=${it.bid}">
			<div class="item-img">
				<img src="${it.cover_img}" />
			</div>
			<p class="item-info">
				<span class="item-title">${it.bname}</span>
				<span>作者: ${it.author}</span>
				<span>出版社: ${it.book_concern}</span>	
			</p>
		</a>
		{@/each}
	</script>
    <script type="text/javascript" src="/unit/common/js/jquery.min.js"></script>
	<script type="text/javascript" src="/unit/common/js/juicer-min.js"></script>
	<script type="text/javascript" src="/unit/common/js/jqPaginator.min.js"></script>
    <script type="text/javascript" src="/src/js/home/index.js"></script>
</body>
</html>
