<!DOCTYPE html>
<html>
<head>
    <%- include('../../unit/layout/home/header.html')%>
    <title>个人信息</title>
    <link rel="stylesheet" href="/src/less/home/user.css" media="all" />
</head>
<body>
	<div class="header">
		<div class="container">
			<h1 class="title">bookshare</h1>
			<p class="slogen">专业的书籍分享平台</p>
			<p class="user clear J_not-login">
				<a class="header-btn sign" href="/home/sign-up.html">注册·</a>
				<a class="header-btn login" href="/home/sign-in.html">登录</a>
			</p>
			<P class="user J_logined"></P>
			<div class="search">
				<i class="iconfont">&#xe651;</i>
				<input class="J_search" type="text" placeholder="输入关键字搜索"/>
			</div>
		</div>
	</div>
	<div class="content clear">
		<div class="info-wrapper">
			<a class="info-tab J_info-tab" href="/home/index.html">
				<i class="iconfont">&#xe783;</i>
				首页
			</a>			
			<a class="info-tab J_info-tab" href="/home/publish.html">
				<i class="iconfont">&#xe7cb;</i>
				发布信息
			</a>
		</div>
		<div class="book-wrapper J_book-wrapper">

		</div>
	</div>
	<div class="footer"></div>

	<div class="mask J_mask hidden">
		<div class="modal">
			<div class="name modal-item">
				<label>密码</label>
				<input class="J_password-input" type="password">
			</div>
			<div class="name modal-item">
				<label>真实姓名</label>
				<input class="J_name-input" type="text">
			</div>
			<div class="email modal-item">
				<label>邮箱</label>
				<input class="J_email-input" type="text">
			</div>
			<div class="tel modal-item">
				<label>手机号</label>
				<input class="J_tel-input" type="text">
			</div>
			<div class="btn-group">
				<span class="btn modify-btn J_modify-brn">确认</span>
				<span class="btn cancel-btn J_cancel-btn">取消</span>
			</div>
			<div class="modal-item">
				<label>&nbsp;</label>
				<p class="tip"></p>
			</div>
		</div>
	</div>
	<script type="text/template" id="tpl">
		<div class="user-wrapper clear">
				<div class="user-avatar">
					<img src="${user.avatar}">
				</div>
				<div class="user-info">
					<p class="info-item hidden"><strong>密码</strong><span class="J_password">${user.password}</span></p>
					<p class="info-item"><strong>真实姓名</strong><span class="J_true-name">${user.true_name}</span></p>
					<p class="info-item"><strong>邮箱</strong><span class="J_email">${user.email}</span></p>
					<p class="info-item"><strong>手机号</strong><span class="J_tel">${user.tel}</span></p>
					<p class="info-modify J_info-modify" href="">修改</p>
				</div>
			</div>
			<div class="user-publish">
				<h2 class="publish-title">我发布的</h2>
				{@each publishes as it}
				<div class="publish-item clear">
					<a href="/home/publish.html?bid=${it.bid}" class="item-info">		
						<h2 class="item-title">${it.bname}</h2>
						<p class="item-desc">${it.book_desc}</p>
						<p class="item-date">- ${it.modify_time} -</p>
					</a>
					<div class="item-status">
						{@if it.deposit_status === 1}
						<span class="status-finished">已完成</span>
						{@else}
						<span data-bid="${it.bid}" class="status-unfinished J_update-status">确认完成</span>
						{@/if}
					</div>
				</div>
				{@/each}
			</div>
	</script>
	
    <script type="text/javascript" src="/unit/common/js/jquery.min.js"></script>
	<script type="text/javascript" src="/unit/common/js/juicer-min.js"></script>
    <script type="text/javascript" src="/src/js/home/user.js"></script>
</body>
</html>
