<!DOCTYPE html>
<html>
<head>
    <%- include('../../unit/layout/home/header.html')%>
    <title>个人信息</title>
    <link rel="stylesheet" href="/src/less/home/user.css" media="all" />
</head>
<body>
	
    <%- include('./common/nav.html')%>
	<div class="content clear">
		<div class="book-wrapper J_book-wrapper"></div>
	</div>

	<div class="mask J_mask hidden">
		<div class="modal">
			<div class="name modal-item">
				<label>密码</label>
				<input class="J_password-input" type="password">
			</div>
			<div class="tel modal-item">
				<label>手机号</label>
				<input class="J_tel-input" type="text">
			</div>
			<div class="btn-group">
				<span class="btn modify-btn J_modify-brn">确认</span>
				<span class="btn cancel-btn J_cancel-btn">取消</span>
			</div>
			<div class="modal-item">
				<label>&nbsp;</label>
				<p class="tip"></p>
			</div>
		</div>
	</div>
	<script type="text/template" id="tpl">
		<div class="user-wrapper clear">
				<div class="user-avatar">
					<img src="${user.avatar}">
				</div>
				<div class="user-info">
					<p class="info-item hidden"><strong>密码：</strong><span class="J_password">${user.password}</span></p>
					<p class="info-item"><strong>真实姓名：</strong><span class="J_true-name">${user.true_name}</span></p>
					<p class="info-item"><strong>邮　　箱：</strong><span class="J_email">${user.email}</span></p>
					<p class="info-item"><strong>手&nbsp;&nbsp;机&nbsp;&nbsp;号：</strong><span class="J_tel">${user.tel}</span></p>
					<p class="info-modify J_info-modify" href="">修改</p>
				</div>
			</div>
			<div class="user-publish">
				<h2 class="publish-title">我发布的</h2>
				{@each publishes as it}
				<div class="publish-item clear">
					<a href="/home/publish.html?bid=${it.bid}" class="item-info">		
						<h2 class="item-title">${it.bname}</h2>
						<p class="item-desc">${it.book_desc}</p>
						<p class="item-date">- ${it.modify_time} -</p>
					</a>
					<div class="item-status">
						{@if it.deposit_status === 1}
						<span class="status-finished">已完成</span>
						{@else}
						<span data-bid="${it.bid}" class="status-unfinished J_update-status">确认完成</span>
						{@/if}
					</div>
				</div>
				{@/each}
			</div>
	</script>
	
   
    <%- include('./common/footer.html')%>
    <script type="text/javascript" src="/src/js/home/user.js"></script>
</body>
</html>
