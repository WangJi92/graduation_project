<!DOCTYPE html>
<html>
<head>
	<%- include('../../unit/layout/admin/header.html') %>
	<title>书籍管理-后台管理系统</title>
	<link rel="stylesheet" type="text/css" href="/src/less/admin/book_manage.css">
</head>
<body>
	<%- include('./common/menu.html') %>
	<div class="main">
		<h2 class="main-title">书籍管理</h2>
		<div class="btn-group">
			<span class="btn add-btn J_add-btn">新增书籍</span>
		</div>
		<div class="table-wrapper">
			<table class="main-table">
				<thead>
					<tr>
						<th width="5%">id</th>
						<th width="20%">书籍信息</th>
						<th width="5%">类别</th>
						<th width="20%">简介</th>
						<th width="10%">创建/修改时间</th>
						<th width="20%">联系人信息</th>
						<th width="5%">状态</th>
						<th width="15%">操作</th>
					</tr>
				</thead>
				<tbody class="J_list"></tbody>
			</table>
			<ul class="pagination J_pagination"></ul>
		</div>
	</div>
	<script type="text/template" id="tpl">
		{@each books as it,index}
			<tr>
				<td>${it.bid}</td>
				<td>
					<p><strong>书名:</strong> ${it.bname}</p>
					<p><strong>数量:</strong> ${it.count}</p>
					<p><strong>出版社:</strong> ${it.book_concern}</p>
					<p><strong>作者:</strong> ${it.author}</p>
				</td>
				<td>
					${it.tname}
				</td>
				<td>
					${it.book_desc}
				</td>
				<td>
					<p>${it.publish_time}</p>
					<p>${it.modify_time}</p>
				</td>
				<td>
					<p><strong>姓名:</strong> ${it.true_name}</p>
					<p><strong>手机:</strong> ${it.tel}</p>
					<p><strong>邮箱:</strong> ${it.email}</p>
				</td>
				<td>${it.deposit_status}</td>
				<td class="operate">
					<span class="btn btn-modify J_modify" data-id="${it.bid}">修改</span>
					<span class="btn btn-delete J_delete" data-id="${it.bid}">删除</span>
				</td>
			</tr>
		{@/each}
	</script>
	<%- include('../../unit/layout/admin/footer.html') %>
	<script type="text/javascript" src="/unit/common/js/jqPaginator.min.js"></script>
	<script type="text/javascript" src="/src/js/admin/book_manage.js"></script>
</body>
</html>
